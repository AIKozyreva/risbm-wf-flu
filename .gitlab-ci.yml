# Include shared CI
include:
    - project: "epi2melabs/ci-templates"
      file: "wf-containers.yaml"

variables:
    # We'll use the single-file case for these runs
    NF_WORKFLOW_OPTS: "--fastq test_data/fastq --downsample 50"

# reminder: update AUX_IMAGE_TAG if the aux container package versions are changed
release-wf-flu-typing:
    extends: .aux-container
    variables:
        AUX_IMAGE_NAME: "wf-flu-typing"
        AUX_IMAGE_ENVFILE: "environment_typing.yaml"
        AUX_IMAGE_TAG: "1.0.1"
